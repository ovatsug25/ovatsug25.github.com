<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{{page.title}}</title>
    <link href="/assets/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/foundation.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/workspose.css" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width" />
    <script>
      var angle = 0, img = document.getElementById('hylotron');
      document.getElementById('hylotron').onclick = function() {
        angle = (angle+90)%360;
        img.className = "rotate"+angle;
      }
    </script>

      {% include topbar.html %}
      <div class="row">
        <div class="small-12 medium-6 large-6 columns">
        {{ content }}
        </div>
      </div>
    {% include footer.html %}
    </div>
  </body>

</html>
